<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/flexboxgrid2@7.2.1/flexboxgrid2.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Uber Eats</title>
</head>
<body>
   <header>
       <div class="header">
           <div class="container">
               <div class="header-wrapper">
                <a href="#" class="logo">
                    <img src="img/logo.svg" alt="" class="logo-image">
                </a>
                <div class="auth">
                    <a href="#" class="login">Войти</a>
                </div>
                <a href="#" class="chopping-cart">
                    <img src="img/basket.svg" alt="" class="chopping-cart-img">
                </a>
               </div>
           </div>          
       </div>
   </header> 
   <main class="main">
       <div class="search container">
            <form action="#" class="search-form">
            <input class="search-input" type="search" placeholder="Поиск по ресторанам и кухням">
            </form>
       </div>
       <div class="restaurants container">
            <h2 class="restaurants-h2">Рестораны в Москве</h2>
            <div class="restaurants-cards">
                <div class="restauran-card">
                    <img src="/img/restaurants/img-1.png" alt="" class="restauran-img">
                    <h3 class="restaurant-name">Макдоналдс — Газетный</h3>
                    <p class="restaurant-description">₽₽ • Бургеры</p>
                    <p class="restaurant-time">25 - 35 мин</p>

                </div>

            </div>
       </div>
   </main>
</body>
</html>
